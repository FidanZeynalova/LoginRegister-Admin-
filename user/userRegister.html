<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"
        integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="../JS/userRegister.js" type="module"></script>
    <link rel="stylesheet" href="./userRegister.css">
    <title>User Register</title>
</head>

<body>
    <div class="container">
        <form class="user-register">
            <div class="image">
                <img src="../download (5).jfif" alt="" style="width: 100px;">
            </div>
            <h2>User Register</h2>
            <div class="input">
                <label for="name">Full Name <span> *</span></label>
                <input type="text " id="name" required>
            </div>
            <div class="input">
                <label for="email">Email Address<span> *</span></label>
                <input type="email " id="email" required>
            </div>
            <div class="input">
                <label for="password">Password <span> *</span></label>
                <input type="password " id="password" required>
            </div>
            <div class="input">
                <label for="img">Profile image <span> *</span></label>
                <input type="file" id="img">
            </div>
            <button type="submit" class="register">Register</button>
            <p><a href="../company/companyRegister.html">Company Register Page</a></p>
            <p><a href="./userLogin.html">Already have an account? Login</a></p>
        </form>
    </div>
</body>

</html>
